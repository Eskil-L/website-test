<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="from.css">
</head>
<body>
    <form>
        <h1>Simple HTML Form</h1>
        <fieldset>
            <legend>Name</legend>
            <br>
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" id="fname"><br>
            <br>
            <label for="lname">Last Name</label><br>
            <input type="text" name="lname" id="lname"><br>
            <br>
        </fieldset>

        <fieldset>
            <legend>Other Questions</legend>
            <p>what is your favorite season</p>
            <input type="radio" name="season" id="spring" value="spring"></input>
            <label for="spring">Spring</label><br>


            <input type="radio" name="season" id="summer"></input>
            <label for="summer">Summer</label><br>


            <input type="radio" name="season" id="autumn"></input>
            <label for="autumn">Autumn</label><br>


            <input type="radio" name="season" id="winter"></input>
            <label for="winter">Winter</label><br>

            <p>Favorite Continents</p>
            <input type="checkbox" name="continent" id="europe" value="europe"></input>
            <label for="europe">Europe</label><br>

            <input type="checkbox" name="continent" id="n/america" value="n/america"></input>
            <label for="n/america">North America</label><br>

            <input type="checkbox" name="continent" id="s/america" value="s/america"></input>
            <label for="s/america">Soulth America</label><br>

            <input type="checkbox" name="continent" id="asia" value="asia"></input>
            <label for="asia">Asia</label><br>

            <input type="checkbox" name="continent" id="africa" value="africa"></input>
            <label for="africa">Africa</label><br>

            <input type="checkbox" name="continent" id="oceania" value="oceanica"></input>
            <label for="oceania">Oceania</label><br>

            <input type="checkbox" name="continent" id="antarctica" value="antarctica"></input>
            <label for="antarctica">Antarctica</label><br>
            <br>
            <br>

            <p>Please provide comments</p>
            <textarea id="textarea" rows="4" cols="30"></textarea>
        </fieldset>
        <br>
        <input type="button" value="Submit" ></input>

    </form>
</body>
</html>
